<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>



  <style>
    .curve{
      border-radius: 10px;
    }
    .main-container{
      display:flex;
      align-items: center;
      min-height:min-content;


    }
    .card{
      max-width: 300px;
      padding: 1%;
      box-shadow: 2px 2px 20px rgb(163, 162, 162);
    }

    .center{
      position:fixed;
      top: 19%;
      
    }
    .text{
      font-family: "Outfit";
    }
  </style>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: rgb(213, 225, 239);">
  <div class="d-flex main-container  justify-content-center align-items-center  w-100 w-md-75" >
      <div class="sub-container card curve align-items-center center">
        <div class="image ">
          <br>
          <img src="images/image-qr-code.png" alt="QR CODE" width="250" height="250" style="border-radius:10px">
        </div>

        <div class="text" style="text-align: center;">
          <br>
          <h3 style="font-weight: 700; width: 320px; padding: 2%;">Improve your front-end skills by building projects</h3>
          
          <p style="font-weight: 400; color: gray; padding: 5%;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          
        </div>
      </div>
   </div> <!--End of main-container div-->

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
